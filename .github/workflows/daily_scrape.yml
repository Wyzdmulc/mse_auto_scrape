name: Daily MSE Scraper

on:
  schedule:
    - cron: "0 6 * * *"   # runs every day at 06:00 UTC
  workflow_dispatch:       # allows you to trigger manually

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and send email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          echo "Starting MSE scraper..."
          python mse_auto_scraper_alerts.py
          echo "Scraper completed at $(date)" >> run_log.txt

      - name: Upload log file
        if: always()   # ensures log uploads even if scraper fails
        uses: actions/upload-artifact@v4
        with:
          name: scraper-run-log
          path: run_log.txt
